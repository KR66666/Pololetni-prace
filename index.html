<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chytrý květináč</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #e0f7fa; }
        .box { margin-top: 50px; padding: 20px; background: white; border-radius: 10px; display: inline-block; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1> Chytrý květináč</h1>
        <p> Teplota: {{temperature}} °C</p>
        <p> Vlhkost vzduchu: {{humidity}} %</p>
        <p> Vlhkost půdy: {{soil}} / 65535</p>
        <form action="/water" method="post">
            <button type="submit"> Zalít</button>
        </form>
    </div>
</body>
</html>
